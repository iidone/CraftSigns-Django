{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    CraftSigns - Наши работы
{% endblock %}

{% block content %}
    <hr class="main-hr">
    <div class="logo-text">
        <p class="pouring-a ind">
        Н А Ш И
        </p>
        <p class="pouring-b ind">
        Р А Б О Т Ы
        </p>
    </div>
    <br>
    <br>
    <div class="production-container">
        {% for article in OurWorks %}
        <div class="productions-block">
            <img class="db-img" id="image" src="{{ article.image.url }}" alt="{{ article.name }}" onclick="openModal(this)">
            <h2 class="db-h2">
                {{ article.name }}
            </h2>
        </div>
        {% endfor %}
    </div>
    <hr class="main-hr">
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <style>
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            margin-top: 3em;
            margin-bottom: 3em;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 80%; 
            max-width: 70em; 
            z-index: 3;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            var captionText = document.getElementById("caption");
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt; 
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
{% endblock %}
